name: Power Profile Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  power-profile:
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run battery discharge replay
        run: |
          python3 scripts/battery_replay.py \
            -i profiles/battery_profile.csv \
            -o power_log.csv \
            -p power_report.png

      - name: Upload power report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: power-report
          path: power_report.png

      - name: Upload raw data (debug)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: power-log-debug
          path: power_log.csv
